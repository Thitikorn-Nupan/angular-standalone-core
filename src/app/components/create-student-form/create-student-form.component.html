<div class="container w-75 mt-5">

  <form #formCreateStudent="ngForm" (ngSubmit)="onClickCreateStudentForm(formCreateStudent.value)"
        class="form form-control mt-1"> <!-- // form module -->
    <div class="form-floating mb-3">
      <input ngModel type="number" class="form-control" placeholder="Id..." name="id">
      <label>Id</label>
    </div>

    <div class="form-floating mb-3">
      <input ngModel type="text" class="form-control" placeholder="Fullname..." name="fullname">
      <label>Fullname</label>
    </div>

    <!-- Radio buttons -->
    <strong>Faculty</strong>
    <!-- radio button *** use same name difference value -->
    <!-- *** remember get value from tags *** just mapped the name  -->
    <!-- before mapped have to mark ngModel attribute in input text field.  -->
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="faculty" value="Mathematics and Computer Science"
             checked>
      <label class="form-check-label">
        Mathematics and Computer Science
      </label>
    </div>
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="faculty"
             value="Photographic Science and Printing Technology">
      <label class="form-check-label">
        Photographic Science and Printing Technology
      </label>
    </div>
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="faculty" value="Electrical Engineering">
      <label class="form-check-label">
        Electrical Engineering
      </label>
    </div>

    <div class="form-floating mb-3">
      <input ngModel type="number" class="form-control" placeholder="Year..." name="year" max="4" min="1">
      <label>Year</label>
    </div>

    <div class="form-floating mb-3">
      <input ngModel type="number" class="form-control" placeholder="Age..." name="age" max="60" min="1">
      <label>Age</label>
    </div>

    <button type="submit" class="btn btn-secondary mt-2">Submit</button>
    <button type="reset" class="btn btn-warning mt-2">Clear</button>
  </form>

</div>
