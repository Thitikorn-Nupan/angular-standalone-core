<div class="container w-75 mt-5">
  <strong>Form Module *** (Template driven forms)</strong>
  <!--
  *** Lean ag form module
      Keep a pattern
      #<name Of Form Tag>="ngForm"  works with (ngSubmit)="<method has argument type any>"
  -->
  <form #formUser1="ngForm" (ngSubmit)="onClickedSubmitFormUser(formUser1.value)" class="form form-control mt-1"> <!-- // form module -->

    <div class="form-floating mb-3">
      <!-- *** remember get value from tags *** just mapped the name  -->
      <!-- before mapped have to mark ngModel attribute in input text field.  -->
      <input ngModel type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>


    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <!-- *** remember get value from tags *** just mapped the name  -->
      <!-- before mapped have to mark ngModel attribute in input text field.  -->
      <input ngModel type="email" class="form-control" id="username" name="username" >
    </div>


    <!-- Radio buttons -->
    <strong>Gender</strong>
    <!-- radio button *** use same name difference value -->
    <!-- *** remember get value from tags *** just mapped the name  -->
    <!-- before mapped have to mark ngModel attribute in input text field.  -->
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked>
      <label class="form-check-label" for="exampleRadios1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input ngModel class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female">
      <label class="form-check-label" for="exampleRadios2">
        Female
      </label>
    </div>


    <!-- Check boxes -->
    <strong>Skills</strong>
    <!-- it returns true if user chose the value it is not importance -->
    <div class="form-check form-check-inline" style="margin-left: 10px">
      <input ngModel class="form-check-input" type="checkbox" id="checkbox1" name="s1">
      <label class="form-check-label" for="checkbox1">Frontend</label>
    </div>
    <div class="form-check form-check-inline">
      <input ngModel class="form-check-input" type="checkbox" id="checkbox2" name="s2">
      <label class="form-check-label" for="checkbox2">Backend</label>
    </div>
    <div class="form-check form-check-inline">
      <input ngModel class="form-check-input" type="checkbox" id="checkbox3" name="s3">
      <label class="form-check-label" for="checkbox2">Full-Stack</label>
    </div>
    <br>


    <button type="submit" class="btn btn-secondary mt-2">Submit</button>

  </form> <!-- // form module -->
</div>
