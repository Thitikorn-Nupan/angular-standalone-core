<div class="mt-5">

  <form #searchForm="ngForm" (ngSubmit) ="onClickedSubmitSearchForm(searchForm.value)" class="form form-control mt-1" >
    <div class="form-floating mb-3">
      <input ngModel type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="category">
      <label for="floatingInput">Category</label>
    </div>


    <button type="submit" class="btn btn-secondary mt-2">Submit</button>

  </form>

  <table class="table table-dark table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="
    let tech of techs">
      <th scope="row">{{tech._id}}</th>
      <td>{{tech.title}} </td>
      <td>{{tech.description}}</td>
      <td>{{tech.price | currency : 'THB'}}</td>
      <td>
        <img width="90px" src="{{ tech.image }}">
      </td>
      <td>
        <!-- just remove by id -->
        <button (click)="onClickedRemoveOption(tech._id)" class="btn btn-danger">
          remove
        </button>
        <br>
        <button (click)="onClickedEditOption(tech)" class="btn btn-warning mt-2">
          edit
        </button>

        <br>
        <button (click)="onClickedAddOption(tech)" class="btn btn-secondary mt-2">
          add
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
